<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Escalab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/select.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1 class="title">Countries of the World</h1>
        </div>
    </nav>
    <header class="container filter-content my-2">
        <form class="form-search" id="form">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Country" id="inputForm">
        </form>
        <section>
            <div class="select">
                <div class="selected-option">
                    <span class="select-value">Search by region</span>
                    <i class="icon fas fa-caret-down"></i>
                </div>
                <div data-toggle="collapsed" class="regions">
                    <div class="option">All Regions</div>
                    <div class="option">Africa</div>
                    <div class="option">Americas</div>
                    <div class="option">Asia</div>
                    <div class="option">Europe</div>
                    <div class="option">Oceania</div>
                </div>
            </div>
        </section>
    </header>
    <main class="container grid" id="infocountries">
        
    </main>
    <script src="./js/main.js"type="module"></script>
</body>
</html>
